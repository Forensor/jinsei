<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jinsei</title>
  </head>
  <body>
    <div id="display">
      <div id="title">Jinsei</div>
      <div id="motto">Keep going!</div>
    </div>
    <div id="panel">
      <div id="intro">
        Hello again! Your last weight was: <b>79.2kg</b>. We still need <b>4 more days</b> registered to generate some predictions. Don't forget to come back everyday!
      </div>
      <div id="input">
        <input type="text" name="weight" id="weight-input" placeholder="Kg">
        <button id="weight-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
