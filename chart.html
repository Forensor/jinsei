<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jinsei</title>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="chart" width="600px" height="200px"></canvas>
    </div>
    <div id="panel">
      <div id="title">Jinsei</div>
      <div id="intro">
        Hello again! Your last weight was: <b>79.2kg</b>. You weight <p class="red-text">1.2kg more</p> than <b>5 days ago</b>. At this rate your weight in 20 days would be: <p class="purple-text">81.7kg</p>.
      </div>
      <div id="input">
        <input type="text" name="weight" id="weight-input" placeholder="Kg">
        <button id="weight-submit">Submit</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
