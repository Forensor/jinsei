<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jinsei</title>
  </head>
  <body>
    <div id="display">
      <div id="title">Jinsei</div>
      <div id="motto">Gain control of your weight</div>
    </div>
    <div id="panel">
      <div id="intro">With Jinsei you'll be able to <b>face yourself</b> to start achieving you goals! <b>Enter your current weight</b> in the input below to start tracking your goals.</div>
      <div id="input">
        <input type="text" name="weight" id="weight-input" placeholder="Kg">
        <button id="weight-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
